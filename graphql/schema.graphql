type Query {
    user(id: ID @Eq): User @find
    users: [User!]! @all,
    users_paginate: [User!]! @paginate
}

type Mutation {
    createUser(
        name: String!
        email: String!
        password: String!
        ): User! @create

    updateUser(
        id: ID!,
        name: String,
        email: String,
        password: String
        ): User! @update
    
}



type User {
    id: ID
    name: String
    email: String
}