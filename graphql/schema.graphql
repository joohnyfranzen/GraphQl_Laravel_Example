type Query {
    posts: [Post!]! @all
    post(id: ID @eq): Post @find
}   


type User {
    id: ID
    name: String
    email: String
    posts: [Post]! @hasMany
}
type Post {
    id: ID
    title: String
    content: String
    author: User @belongsTo
}


